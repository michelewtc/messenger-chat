<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/pages/index.css" />
    <title>Messenger components - Day 06</title>
  </head>
  <body>
    <div class="top-bar__background" style="margin-top: 49px">
      <div class="top-bar">
        <div class="top-bar__input">
          <img src="./assets/icons/search.svg" alt="Pesquisar" />
          <input class="top-bar__input-text" type="text" placeholder="Search" />
        </div>
      </div>
    </div>

    <div class="send-message" style="margin-top: 21px">
      <div class="send-message send-message--rectangle">
        <img src="./assets/icons/actions.svg" alt="Ações" />
        <img src="./assets/icons/camera.svg" alt="Câmera" />
        <img src="./assets/icons/gallery.svg" alt="Galeria" />
        <img src="./assets/icons/audio.svg" alt="Áudio" />

        <div class="send-message__input">
          <input
            class="send-message__input-area"
            type="text"
            placeholder="Aa"
          />
          <img
            class="send-message__icon"
            src="./assets/icons/smile.svg"
            alt="Emoji"
          />
        </div>

        <img
          class="send-message__icon"
          src="./assets/icons/like.svg"
          alt="Like"
        />
      </div>
    </div>

    <div class="send-message" style="margin-top: 21px">
      <img src="./assets/icons/collapse.svg" alt="Collapse" />

      <div class="send-message__input">
        <input
          class="send-message__input-area send-message__input-area--collapse"
          type="text"
          placeholder="Aa"
        />
        <img
          class="send-message__icon"
          src="./assets/icons/smile.svg"
          alt="Emoji"
        />
      </div>

      <img
        class="send-message__icon"
        src="./assets/icons/like.svg"
        alt="Like"
      />
    </div>
    <div class="search__background" style="margin-top: 38px">
      <div class="search">
        <input class="search__input" type="text" placeholder="To:" />
      </div>
    </div>
  </body>
</html>
