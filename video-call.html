<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Call - Day 07</title>
    <link rel="stylesheet" href="./styles/pages/video-call.css">
</head>
<body>

    <img class="wallpaper" src="./assets/images/wallpaper-video-call.png" alt="Wallpaper">

    <div class="status-bar">
      <p class="status-bar__time">9:41</p>
      <div class="status-bar__icons">
        <img
          src="./assets/icons/celular-connection.svg"
          alt="Conexão celular"
        />
        <img src="./assets/icons/wifi.svg" alt="Wifi" />
        <img src="./assets/icons/battery.svg" alt="Bateria" />
      </div>
    </div>

    <div class="menu-bar">
      <img class="menu-bar__icon" src="./assets/icons/chat.svg" alt="Chat">
      <img class="menu-bar__icon" src="./assets/icons/change-camera.svg" alt="Trocar Câmera">
    </div>
    

    <div class="call-person call-person--video">
        <img class="call-person__img" src="./assets/images/person.png" alt="Martha Craig">
        <h1 class="call-person__name">Martha Craig</h1>
        <p class="call-person__status">Contacting...</p>
    </div>

    <div class="effects__icon">
      <img src="./assets/icons/effects.svg" alt="Efeito">
    </div>

    <div class="bottom-bar-video">
        <img src="./assets/icons/microphone.svg" alt="Microfone">
        <img src="./assets/icons/hang-up.svg" alt="Tchau">
    </div>

    <hr class="line"/>
</body>
</html>
